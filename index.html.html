<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영상 시청 후 자동 접속</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #videoPlayer {
            width: 80%; /* 영상 폭 */
            max-width: 800px;
        }
        .message {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="message">영상을 시청해 주세요. 영상이 끝나면 자동으로 사이트로 이동합니다.</div>

    <video id="videoPlayer" controls>
        <source src="SSYouTube.online_아파트 꼭대기 작업 중 떨어진 자재에 맞은 사고_720p (1).mp4" type="video/mp4">
        당신의 브라우저는 비디오 태그를 지원하지 않습니다.
    </video>

    <script>
        // 2. 비디오 요소와 리디렉션 URL 설정
        var video = document.getElementById('videoPlayer');
        // *** 최종 접속할 사이트 URL ***
        var targetUrl = "https://www.pumyangenc.co.kr/?page_id=255"; 

        // 3. 'ended' 이벤트 리스너 추가: 영상 재생이 완전히 끝났을 때 실행됩니다.
        video.addEventListener('ended', function() {
            console.log('Video Playback Ended. Redirecting to: ' + targetUrl);
            // 4. 리디렉션 실행
            window.location.href = targetUrl;
        });
    </script>
</body>
</html>
